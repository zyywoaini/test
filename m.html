<!DOCTYPE html>
<html>
<head>
    <title>DeepLink示例</title>
    <style>
        .deeplink {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-family: monospace;
            color: #2c3e50;
        }
        .param {
            color: #e74c3c;
        }
        .value {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- 可点击的DeepLink -->
    <a href="gamecenter://contents?intent=user_profile&userId=456" class="deeplink">
        gamecenter://<span class="param">contents</span>?<br>
        &nbsp;&nbsp;<span class="param">intent</span>=<span class="value">user_profile</span><br>
        &nbsp;&nbsp;<span class="param">userId</span>=<span class="value">456</span>
    </a>

    <!-- 纯展示版本 -->
    <pre class="deeplink">
gamecenter://<span class="param">contents</span>?
├── <span class="param">intent</span>: <span class="value">user_profile</span>
└── <span class="param">userId</span>: <span class="value">456</span></pre>
</body>
</html>
